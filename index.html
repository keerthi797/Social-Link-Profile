<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>


  <style>
    body {
      background-color: hsl(0, 0%, 8%);
      text-align: center;
    }
    .container {
      background-color: hsl(0, 0%, 12%);
      /* max-width: fit-content; */
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      height: auto; 
    }

    .image {
      text-align: center;
      border-radius: 10em;
     
    }

    h6 {
      color: hsl(75, 94%, 57%);
    }

    p,
    h5,
    h4 {
      color: hsl(0, 0%, 100%);
    }

    .github,
    .mentor,
    .linkedIn,
    .x,
    .insta {
      background-color: hsl(0, 0%, 20%);
      margin-top: 20px;
      /* padding: 2px; */
      border-radius: 10px;
      font-size: 18px;
    }

    h5 {
      padding: 20px;
    }


    #inter-content {
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    @media screen and (max-width:600px) {
    .container{
      width:300px;
      margin-top: 60px;
    }
      
    }
    </style>
</head>

<body>
  <div class="container" id="inter-content">
    <div class="image">
      <img class="image" src="./assets/images/avatar-jessica.jpeg"/>
      <h4>Jessica Randall</h4>
      <h6 >London, United Kingdom</h6>
      <p>"Front-end developer and avid reader."</p>

    </div>
    <div class="github">
      <h5>GitHub</h5>
    </div>
    <div class="mentor">
      <h5>Frontend Mentor</h5>
    </div>
    <div class="linkedIn">
      <h5>LinkedIn</h5>
    </div>
    <div class="x">
      <h5>Twitter</h5>
    </div>
    <div class="insta">
      <h5>Instagram</h5>
    </div>
  </div>
</body>
</html>
